<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Incluindo o CSS/bootstrap no projeto -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <section>
      <form action="assets/php/cadastro.php" method="post">
        <div class="container p-5 content">
          <div class="tittle">
            <h1 class="d-flex justify-content-center">
              Formulário de cadastro
            </h1>
          </div>
          <div class="input-group mb-3 col">
            <input
              type="text"
              id="nome"
              class="form-control"
              placeholder="Digite seu nome "
              aria-label="Username"
              aria-describedby="basic-addon1"
              required
            />
          </div>
          <div class="input-group mb-3 col">
            <input
              type="text"
              id="email"
              class="form-control"
              placeholder="Digite um email valido"
              aria-label="Email"
              aria-describedby="basic-addon1"
              required
            />
          </div>
          <div class="input-group mb-3 col">
            <input
              type="password"
              id="senha"
              class="form-control"
              placeholder="Digite uma senha"
              aria-label="senha"
              aria-describedby="basic-addon1"
              required
              maxlength="40"
            />
          </div>
          <div class="input-group mb-3 col">
            <input
              type="password"
              id="confirmaSenha"
              class="form-control"
              placeholder="Digite a senha novamente"
              aria-label="confirmaSenha"
              aria-describedby="basic-addon1"
              required
              maxlength="40"
            />
          </div>
          <input class="btn btn-primary" type="submit" value="Enviar" />
          <div class="form-check">
            <input type="checkbox" id="checkbox" />
            <label class="form-check-label" for="flexCheckDefault">
              Concordo com a política de privacidade
            </label>
          </div>
        </div>
      </form>
    </section>
    <!-- Incluindo o Script do Bootstrap no projeto -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
